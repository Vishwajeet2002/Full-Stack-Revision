<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second QR</title>
    <link rel="stylesheet" href="qr.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="book.jpg" alt="Thumbnail" />
        <div class="textbox">
          <h2>Order Summary</h2>
          <p>
            By presenting essential details in a clear format, order summaries
            enhance customer satisfaction and facilitate easier tracking and
            management of purchases.
          </p>
        </div>
        <div class="amountbox">
          <div class="leftbox">
            <div class="imgbox">
              <img src="music.jpg" alt="Music" />
            </div>
            <div class="textamount">
              <p>Amount</p>
              <p>$99.9/Year</p>
            </div>
          </div>
          <div class="rightbox">
            <a href="#">Cancel</a>
          </div>
        </div>
        <button id="paymentbutton">Proceed To Payment</button>
        <div class="cancelbutton">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
