<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition ke bare me</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background-color: beige;
            border: 2px solid black;
            transition: all;
            transition-duration: 5s;
            transition-delay: 1s;
            transition-timing-function: ease-in;
        }
        .box:hover{
            width: 1200px;
            background-color: blue;
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
